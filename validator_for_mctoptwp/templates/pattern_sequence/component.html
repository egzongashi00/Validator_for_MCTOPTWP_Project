{% if pattern_sequence_validation is not None %}
    {% load static %}
    <tr>
        <td>Pattern sequence</td>
        <td>
            {% include "pattern_sequence/table.html" with pattern_sequence_validation=pattern_sequence_validation %}
        </td>
        <td class="align-middle text-center">
            {% if is_pattern_sequence_validated %}
                <embed src="{% static '/icons/tick.svg' %}"/>
            {% else %}
                <embed src="{% static '/icons/cross.svg' %}"/>
            {% endif %}
        </td>
    </tr>
{% endif %}
